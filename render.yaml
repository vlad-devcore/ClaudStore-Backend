services:
  - type: web
    name: claud-store-api
    env: python
    pythonVersion: 3.11.9
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: USE_SUPABASE
        value: "true"
      - key: SUPABASE_DB_PASSWORD
        sync: false
